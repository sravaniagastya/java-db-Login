<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>
 <div class="container">
<!-- Slider main container -->
<center>
<div class="swiper">
    <center><h1><font color="black"> SLIDING FOR THE LMS </font></center></h1>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div center class="swiper-slide"><a href="https://www.java.com/en/"><iframe width="640" height="360" src="https://www.youtube.com/embed/VeaAMwpiLbI" title="How to Insert Video in HTML using NotePad Text Editor" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></a></div>
      <div class="swiper-slide"><a href="https://www.python.org/"><iframe width="640" height="360" src="https://www.youtube.com/embed/VeaAMwpiLbI" title="How to Insert Video in HTML using NotePad Text Editor" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></a></div>
      <div class="swiper-slide"><a href="https://www.w3schools.com/html/"><iframe width="640" height="360" src="https://www.youtube.com/embed/VeaAMwpiLbI" title="How to Insert Video in HTML using NotePad Text Editor" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></a></div>
      <div class="swiper-slide"><a href="https://www.w3schools.com/css/"><iframe width="640" height="360" src="https://www.youtube.com/embed/VeaAMwpiLbI" title="How to Insert Video in HTML using NotePad Text Editor" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></a></div>
      <div class="swiper-slide"><a href="https://www.w3schools.com/js/"><iframe width="640" height="360" src="https://www.youtube.com/embed/VeaAMwpiLbI" title="How to Insert Video in HTML using NotePad Text Editor" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></a></div>
      <div class="swiper-slide"><a href="https://www.atlassian.com/devops"><iframe width="640" height="360" src="https://www.youtube.com/embed/VeaAMwpiLbI" title="How to Insert Video in HTML using NotePad Text Editor" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></a></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
 
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
 
  </div>
</center>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper('.swiper', {
  // Optional parameters
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});  
</script>

</body>
</html>
